<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Status</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="../CSS/status.css" />
</head>

<body class="bg-light">

  <!-- Floating Shapes -->
  <div class="bg-patterns">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="triangle t1"></div>
    <div class="triangle t2"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
  </div>
  <div class="status-page">


    <div class="container py-5">
      <!-- RIGHT SIDE - Check Request Status -->
      <div class="row justify-content-center align-items-center g-4">
        <div class="col-md-6">
          <div class="card shadow-sm p-4 status-section">
            <h4 class="fw-bold mb-3 text-center">Check Request Status</h4>
            <div id="infoBox" class="info-box p-3 text-muted">
              <p>Enter your reference number below and press Enter to check the status.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- LEFT SIDE - Enter Reference Number -->
      <div class="row justify-content-center g-4">
        <div class="col-md-8 col-lg-7"> <!-- wider column -->
          <div class="card shadow-sm p-4 input-section text-center">
            <h5 class="fw-bold mb-3">Enter Reference Number</h5>
            <input type="number" id="refInput" class="form-control text-center" placeholder="Reference Number" min="1">
          </div>
        </div>
      </div>

      <!-- Back to Home Button -->
      <div class="text-center mt-4">
        <a href="../index.html" class="btn btn-outline-primary px-5 btn-custom">â† Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const refInput = document.getElementById("refInput");
    const infoBox = document.getElementById("infoBox");
    const micBtn = document.getElementById("micBtn");

    refInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const ref = (refInput.value ?? "").trim();
        let statusMessage = "";

        switch (ref) {
          case "1":
            statusMessage = `<h6 class="fw-bold text-info">Status: On Queue</h6><p><strong>Date Submitted:</strong> 10/29/2025</p><p><strong>Last Updated:</strong> 10/30/2025</p>`; break;
          case "2":
            statusMessage = `<h6 class="fw-bold text-info">Status: Processing</h6><p><strong>Date Submitted:</strong> 10/29/2025</p><p><strong>Last Updated:</strong> 10/30/2025</p>`; break;
          case "3":
            statusMessage = `<h6 class="fw-bold text-info">Status: Payment Pending</h6><p><strong>Date Submitted:</strong> 10/29/2025</p><p><strong>Last Updated:</strong> 10/30/2025</p>`; break;
          case "4":
            statusMessage = `<h6 class="fw-bold text-info">Status: Ready to Pickup</h6><p><strong>Date Submitted:</strong> 10/29/2025</p><p><strong>Last Updated:</strong> 10/30/2025</p>`; break;
          case "5":
            statusMessage = `<h6 class="fw-bold text-info">Status: Released</h6><p><strong>Date Submitted:</strong> 10/29/2025</p><p><strong>Last Updated:</strong> 10/30/2025</p>`; break;
          default:
            statusMessage = `<p class='text-warning'>No record found for Reference No. ${ref}.</p>`;
        }

        infoBox.innerHTML = statusMessage;
      }
    });

  </script>
</body>

</html>
