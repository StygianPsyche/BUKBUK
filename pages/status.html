<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Status</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global styles -->
  <link rel="stylesheet" href="../CSS/style.css" />

  <!-- Page scoped styles -->
  <link rel="stylesheet" href="../CSS/status.css" />
</head>

<body>

  <!-- Floating Shapes -->
  <div class="bg-patterns">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="triangle t1"></div>
    <div class="triangle t2"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
  </div>

  <div class="status-page">
    <div class="container py-5">

      <!-- Status Info -->
      <div class="row justify-content-center g-4">
        <div class="col-md-6">
          <div class="status-section text-center">
            <h4>Check Request Status</h4>
            <div id="infoBox" class="info-box">
              <p>Enter your reference number below and press Enter to check the status.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="row justify-content-center g-4">
        <div class="col-md-8 col-lg-7">
          <div class="input-section text-center">
            <h5>Enter Reference Number</h5>
            <input
              type="number"
              id="refInput"
              class="form-control text-center"
              placeholder="Reference Number"
              min="1"
            />
          </div>
        </div>
      </div>

      <!-- Back -->
      <div class="text-center mt-4">
        <a href="../index.html" class="btn btn-outline-primary btn-custom">
          ‚Üê Back to Home
        </a>
      </div>

    </div>
  </div>
  <!-- sample -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚úÖ ADD: language translations -->
  <script src="../js/language.js"></script>

  <!-- ‚úÖ UPDATED SCRIPT (language-aware) -->
  <script>
    // ‚úÖ Read saved language
    const kioskLang = localStorage.getItem("kioskLanguage") || "en";

    const refInput = document.getElementById("refInput");
    const infoBox = document.getElementById("infoBox");

    // ‚úÖ Apply static text language on load
    applyStatusLanguage(kioskLang);

    refInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const ref = (refInput.value ?? "").trim();
        let statusMessage = "";
        const t = kioskTranslations[kioskLang].statusPage.statuses;

        switch (ref) {
          case "1":
            statusMessage = `<h6>Status: ${t.queue}</h6>
              <p>Date Submitted: 10/29/2025</p>
              <p>Last Updated: 10/30/2025</p>`;
            break;

          case "2":
            statusMessage = `<h6>Status: ${t.processing}</h6>
              <p>Date Submitted: 10/29/2025</p>
              <p>Last Updated: 10/30/2025</p>`;
            break;

          case "3":
            statusMessage = `<h6>Status: ${t.payment}</h6>
              <p>Date Submitted: 10/29/2025</p>
              <p>Last Updated: 10/30/2025</p>`;
            break;

          case "4":
            statusMessage = `<h6>Status: ${t.ready}</h6>
              <p>Date Submitted: 10/29/2025</p>
              <p>Last Updated: 10/30/2025</p>`;
            break;

          case "5":
            statusMessage = `<h6>Status: ${t.released}</h6>
              <p>Date Submitted: 10/29/2025</p>
              <p>Last Updated: 10/30/2025</p>`;
            break;

          default:
            statusMessage = `<p class="text-warning">
              ${t.notFound} ${ref}
            </p>`;
        }

        infoBox.innerHTML = statusMessage;
      }
    });

    // ‚úÖ Language application function
    function applyStatusLanguage(lang) {
      const t = kioskTranslations[lang].statusPage;

      document.querySelector(".status-section h4").textContent = t.title;
      document.querySelector("#infoBox p").textContent = t.info;
      document.querySelector(".input-section h5").textContent = t.inputTitle;
      document.getElementById("refInput").placeholder = t.placeholder;
      document.querySelector(".btn-custom").textContent = t.back;
    }
  </script>

  <!-- Accessibility mic -->
  <div id="accessibilityFab">
    <button id="micToggleBtn" type="button" aria-label="Open microphone or text to speech">
      üé§
    </button>
  </div>
  <script src="../js/stt.js"></script>

</body>
</html>
