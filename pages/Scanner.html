<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/scanner.css">
</head>

<body>

  <!-- Background -->
  <div class="bg-patterns">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container py-5 position-relative" style="z-index:1;">

    <!-- SCANNER (conditional) -->
    <div id="scannerSection" class="mb-4">
      <div class="card p-4 text-center">
        <h5 class="fw-bold mb-3">Scan Your ID</h5>
        <button class="btn btn-primary btn-lg w-100">
          Scan ID
        </button>
      </div>
    </div>

    <!-- FORM -->
    <div class="card p-4 mb-4">
      <h5 class="fw-bold mb-3">Request Form</h5>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control">
      </div>

      <button class="btn btn-success btn-lg w-100">
        Submit Request
      </button>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <button class="btn btn-outline-primary btn-lg"
        onclick="window.location.href='../index.html'">
  ‚Üê Back to Home
</button>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hasId = params.get("hasId");
    const requestType = params.get("type");

    const scannerSection = document.getElementById("scannerSection");

    // Safe default: hide scanner
    scannerSection.style.display = "none";

    // Show scanner only if has ID
    if (hasId === "yes") {
      scannerSection.style.display = "block";
    }

    console.log("Request Type:", requestType);
  </script>

</body>
</html>
