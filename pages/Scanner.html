<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/scanner.css">
</head>

<body>

  <!-- Background -->
  <div class="bg-patterns">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container py-5 position-relative" style="z-index:1;">

    <!-- SCANNER -->
    <div id="scannerSection" class="mb-4">
      <div class="card p-4 text-center">
        <h5 class="fw-bold mb-3">Scan Your ID</h5>
        <button class="btn btn-primary btn-lg w-100">
          Scan ID
        </button>
      </div>
    </div>

    <!-- FORM -->
    <div class="card p-4 mb-4">
      <h5 class="fw-bold mb-3">Request Form</h5>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" id="address" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" id="contactNumber" class="form-control">
      </div>

      <button class="btn btn-success btn-lg w-100"
              data-bs-toggle="modal"
              data-bs-target="#confirmModal">
        Submit Request
      </button>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <button class="btn btn-outline-primary btn-lg"
              onclick="window.location.href='../index.html'">
        ← Back to Home
      </button>
    </div>

  </div>

  <!-- ================= CONFIRMATION MODAL ================= -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm if details are correct</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Please confirm that the details you entered are correct.
        </div>
        <div class="modal-footer">
          <button id="confirmNo" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            No
          </button>
          <button id="confirmYes" type="button" class="btn btn-primary">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= SUMMARY / PRINT MODAL ================= -->
  <div class="modal fade" id="summaryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submission Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="summaryBody">
          <!-- summary injected -->
        </div>
        <div class="modal-footer">
          <button id="printReceiptBtn" type="button" class="btn btn-success">
            Print receipt with Reference number
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= PRINTING OVERLAY ================= -->
  <div id="printingOverlay" class="printing-overlay" style="display:none;">
    Printing transaction please wait...
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ================= PAGE LOGIC ================= -->
  <script>
    // Hide scanner if user has no ID
    const params = new URLSearchParams(window.location.search);
    if (params.get("hasId") !== "yes") {
      document.getElementById("scannerSection").style.display = "none";
    }

    // Sample reference number
    const referenceNumber = "BRGY-REQ-2025-000123";

    const confirmYesBtn = document.getElementById("confirmYes");
    const printReceiptBtn = document.getElementById("printReceiptBtn");
    const summaryBody = document.getElementById("summaryBody");
    const printingOverlay = document.getElementById("printingOverlay");

    // CONFIRM → SUMMARY
    confirmYesBtn.addEventListener("click", () => {

      const fullName = document.getElementById("fullName").value || "-";
      const address = document.getElementById("address").value || "-";
      const contact = document.getElementById("contactNumber").value || "-";

      summaryBody.innerHTML = `
        <p class="text-center mb-3">
          <strong>Reference Number</strong><br>
          <span class="fs-4 text-primary">${referenceNumber}</span>
        </p>
        <hr>
        <p><strong>Full Name:</strong> ${fullName}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Contact Number:</strong> ${contact}</p>
      `;

      bootstrap.Modal.getInstance(
        document.getElementById("confirmModal")
      ).hide();

      new bootstrap.Modal(
        document.getElementById("summaryModal")
      ).show();
    });

    // PRINT RECEIPT
    printReceiptBtn.addEventListener("click", () => {
      printingOverlay.style.display = "flex";

      setTimeout(() => {
        window.print();
        printingOverlay.style.display = "none";
      }, 1000);
    });
  </script>

</body>
</html>
