<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Form</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="../CSS/request.css" />

  <style>
    /* small styles for highlighting invalid fields */
    .is-required-invalid {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 .2rem rgba(220, 53, 69, .25);
    }

    .printing-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      z-index: 1080;
      font-size: 1.1rem;
    }

    /* Styles for the microphone button */
    .mic-btn {
      background-color: #f5f5f5;
      font-size: 20px;
      color: #666;
      cursor: pointer;
      border-radius: 50%;
      padding: 10px;
    }

    .mic-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body class="bg-light">
  <div class="bg-patterns">
    <div class="circle shape"></div>
    <div class="circle shape"></div>
    <div class="circle shape"></div>
    <div class="triangle shape"></div>
    <div class="triangle shape"></div>
    <div class="star shape"></div>
    <div class="star shape"></div>
    <div class="hexagon shape"></div>
    <div class="hexagon shape"></div>
    <div class="diamond shape"></div>
    <div class="diamond shape"></div>
  </div>


  <div class="container py-5">
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card shadow-sm p-3 text-center">
          <h5 class="fw-bold mb-3 text-center">Request Types</h5>
          <!-- show the request types -->
          <select class="form-select" id="requestTypeSelect">
            <option value="">-- Select Request Type --</option>
          </select>
        </div>
      </div>

      <!-- FORM BELOW -->
      <div class="col-md-12">
        <div class="card shadow-sm p-4" id="formContainer">
          <!-- content injected here -->
        </div>
      </div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4" id="backBtn">‚Üê Back to Home</button>
    </div>
  </div>

  <!-- Confirmation modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm if details are correct</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please confirm that the details you entered are correct.
        </div>
        <div class="modal-footer">
          <button id="confirmNo" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button id="confirmYes" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary / Print modal -->
  <div class="modal fade" id="summaryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submission Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="summaryBody">
          <!-- summary injected -->
        </div>
        <div class="modal-footer">
          <button id="printReceiptBtn" type="button" class="btn btn-success">Print receipt with Reference
            number</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Printing overlay (hidden by default) -->
  <div id="printingOverlay" class="printing-overlay" style="display:none;">
    Printing transaction please wait...
  </div>

  <!-- ID Prompt Modal -->
  <div class="modal fade" id="idPromptModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Before You Continue</h5>
        </div>
        <div class="modal-body">
          <p class="mb-0">Do you have a valid ID?</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button id="idNoBtn" type="button" class="btn btn-outline-dark px-4">
            No
          </button>
          <button id="idYesBtn" type="button" class="btn btn-primary px-4" style="color: #000; border-color: #000;">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/request.js" defer></script>
  <script src="../js/script.js" defer></script>

</body>

</html>
